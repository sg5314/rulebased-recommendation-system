{% load static %}

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <title>研究室美化</title>
</head>
<body class="bg-white">
    <div class="fixed-top">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a href="/" class="navbar-brand">
                    <img src="{% static 'img/段ボール箱　12 (1).svg' %}" alt="" width="80" height="80">
                </a>
                <ul class="navbar-nav">
                    <li class=""nav-item mr-3>
                        <a href="/" class="nav-link nav-color mx-1">HOME</a>
                    </li>
                    <li class=""nav-item mr-3>
                        <a href="{% url 'register' %}" class="nav-link nav-color mx-1">物品登録</a>
                    </li>
                    {% comment %} <li class=""nav-item mr-3>
                        <a href="{% url 'register' %}" class="nav-link nav-color mx-1">お問い合わせ</a>
                    </li> {% endcomment %}
                </ul>
            </div>
        </nav>
    </div>
    <br>
    <main style="padding-top: 100px; padding-bottom: 70px;">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <footer class="py-4 bg-dark text-center fixed-bottom">
        <small class="text-white">&copy; 2021 M.Sonobe, T.Kobayashi</small>
    </footer>

    {% block extra_js %}
    {% endblock %}
</body>
</html>
